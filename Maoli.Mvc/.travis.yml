language: csharp
solution: Maoli.Mvc.sln
 
install:
  - nuget restore Maoli.Mvc.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
 
script:
  - xbuild /p:Configuration=Release Maoli.Mvc.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./Maoli.Mvc.Tests/bin/Release/Maoli.Mvc.Tests.dll